apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: food-app
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
          - cluster: ocp4stage
            url: https://api.cluster-c7v8p.c7v8p.sandbox1825.opentlc.com:6443
          - cluster: ocp4dev
            url: https://api.ocp4dev.sandbox2618.opentlc.com:6443
  template:
    metadata:
      name: "food-app-{{cluster}}"
    spec:
      destination:
        namespace: devsecops
        server: "{{url}}"
      project: default
      source:
        path: overlays/{{cluster}}
        repoURL: https://github.com/gamagnolo/food-app-config
        targetRevision: HEAD
