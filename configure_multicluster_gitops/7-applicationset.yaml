apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: food-app
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - cluster: ocp4stage
        url:  https://api.cluster-jq66x.jq66x.sandbox2475.opentlc.com:6443
      - cluster: ocp4dev
        url: https://api.cluster-q9jrk.q9jrk.sandbox1691.opentlc.com:6443
  template:
    metadata:
      name: '{{cluster}}-food-app'
    spec:
      project: food-app
      source:
        repoURL: https://github.com/gamagnolo/food-app-config
        targetRevision: HEAD
        path: overlays/{{cluster}}
      destination:
        server: '{{url}}'
        namespace: devsecops
