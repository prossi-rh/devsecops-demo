apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: food-app
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - cluster: ocp4stage
        url: https://api.cluster-tqbqn.tqbqn.sandbox1817.opentlc.com:6443
      - cluster: ocp4dev
        url: https://api.cluster-4xhhm.4xhhm.sandbox1456.opentlc.com:6443
  template:
    metadata:
      name: '{{cluster}}-food-app'
    spec:
      project: food-app
      source:
        repoURL: https://github.com/gamagnolo/food-app-config
        targetRevision: HEAD
        path: overlays/{{cluster}}
      destination:
        server: '{{url}}'
        namespace: devsecops
